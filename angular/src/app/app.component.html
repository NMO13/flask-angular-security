<div class="container h-100">
  <div class="row h-100">
    <div class="col-6 offset-3 my-auto">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="user">Benutzername</label>
          <input type="text" id="user" class="form-control" name="user" required ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" password required ngModel>
        </div>

        <div>
          <button class="btn btn-primary">Einloggen</button>
        </div>
      </form>
      <br/>

    </div>
  </div>
</div>
